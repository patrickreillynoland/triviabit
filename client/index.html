<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link ref="icon" href="/images/triviabiticon.svg" type="image/x-icon" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Triviabit</title>

    <!-- Bootstrap -->
    <link href="https://bootswatch.com/4/litera/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <div class="nav nav-default">
            <div class="list-inline">
              <h1 id="title">Triviabit</h1>
              <h6 id="subtitle">For when you just want some trivia.</h6>
            </div>
         </div>
        <div class="jumbotron">
            <h4>GET TRIVIA QUESTIONS.</h4>
            <div class="list-inline">
              <button class="btn btn-primary" onclick="getQuestions()">Get Question</button>
              <button class="btn btn-success" onclick="showAnswer()">Show Answer</button>
            </div>
        </div>
        <div class="card text-white bg-primary">
          <div class="card-body">
            <blockquote class="card-blockquote">
              <div id="Question1"></div>
            </blockquote>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <span class="tag tag-default tag-pill float-xs-right">A.</span><h6 class="answer" id="Answer1"></h6><i class="glyphicon glyphicon-ok"></i>
          </li>
          <li class="list-group-item">
            <span class="tag tag-default tag-pill float-xs-right">B.</span><h6 class="answer" id="Answer2"></h6>
          </li>
          <li class="list-group-item">
            <span class="tag tag-default tag-pill float-xs-right">C.</span><h6 class="answer" id="Answer3"></h6>
          </li>
          <li class="list-group-item">
            <span class="tag tag-default tag-pill float-xs-right">D.</span><h6 class="answer" id="Answer4"></h6>
          </li>
        </ul>
      </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="questions.js"></script>
  </body>
</html>
